name: Build Android APK

on:
  push:
    branches: [ "main" ] # تأكد أن هذا هو اسم الفرع الرئيسي عندك (Main أو Master)
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # هذه الخطوة ستقوم بإنشاء ملف gradlew إذا كان مفقوداً في مستودعك
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Generate Gradle Wrapper
      run: gradle wrapper

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # خطوة إنشاء ملف Firebase من الـ Secrets
    # تأكد من إضافة GOOGLE_SERVICES_JSON في إعدادات GitHub لديك
    - name: Create google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        if [ -z "$GOOGLE_SERVICES_JSON" ]; then
          echo "Error: GOOGLE_SERVICES_JSON secret is empty!"
          exit 1
        fi
        echo $GOOGLE_SERVICES_JSON > app/google-services.json

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Chaite-App-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
